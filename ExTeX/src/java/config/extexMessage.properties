ExTeX.Usage                                     =\
	\nUsage: {0} <options> file\n\
	\nUsage: tex [OPTION]... [TEXNAME[.tex]] [COMMANDS]\
	\n   or: tex [OPTION]... \FIRST-LINE\
	\n   or: tex [OPTION]... &FMT ARGS\
	\n\
	\n  Run TeX on TEXNAME, usually creating TEXNAME.dvi.\
	\n  Any remaining COMMANDS are processed as TeX input, after TEXNAME is read.\
	\n  If the first line of TEXNAME is %&FMT, and FMT is an existing .fmt file,\
	\n  use it.  Else use `NAME.fmt'', where NAME is the program invocation name,\
	\n  most commonly `tex''.\
	\n\
	\n  Alternatively, if the first non-option argument begins with a backslash,\
	\n  interpret all non-option arguments as a line of TeX input.\
	\n\
	\n  Alternatively, if the first non-option argument begins with a &, the\
	\n  next word is taken as the FMT to read, overriding all else.  Any\
	\n  remaining arguments are processed as above.\
	\n\
	\n  If no arguments or options are specified, prompt for input.\
	\n\
	\n-fmt=FMTNAME             use FMTNAME instead of program name or a %& line\
	\n-ini                     be initex, for dumping formats; this is implicitly\
	\n                          true if the program name is `initex''\
	\n-interaction=STRING      set interaction mode (STRING=batchmode/nonstopmode/\
	\n                          scrollmode/errorstopmode)\
	\n-progname=STRING         set program (and fmt) name to STRING\
	\n-help                    display this help and exit\
	\n-version                 output version information and exit\
	\n\
	\nEmail bug reports to extex-bug@dante.de.\
	\n
