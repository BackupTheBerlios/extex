AfmInfo.Call=java de.dante.util.font.AfmInfo <file.afm>\n-l, --listglyphs            list all glyphs\n-g, --glyphinfo |glyphname] list information about a glyph\n-e, --encodingchekc         check, if all glyphs from the encoding exists\n
AfmInfo.Head=AfmInfo\n------------------------------------------\n
AfmInfo.Filename           =Filename:               {0}\n
AfmInfo.Fontname           =Fontname:               {0}\n
AfmInfo.Fullname           =Fullname                {0}\n
AfmInfo.Family             =Family                  {0}\n
AfmInfo.Weight             =Weight                  {0}\n
AfmInfo.Encoding           =Encoding                {0}\n
AfmInfo.NumGlyphs          =Number of glyphs        {0}\n
AfmInfo.ListGlyph          ={0}\n\n
AfmInfo.FontBBoxllx        =FontBBox llx            {0}\n
AfmInfo.FontBBoxlly        =FontBBox lly            {0}\n
AfmInfo.FontBBoxurx        =FontBBox urx            {0}\n
AfmInfo.FontBBoxury        =FontBBox ury            {0}\n
AfmInfo.IsFixedPitch       =IsFixedPitch            {0}\n
AfmInfo.ItalicAngle        =ItalicAngle             {0}\n
AfmInfo.UnderlinePosition  =UnderlinePosition       {0}\n
AfmInfo.UnderlineThickness =UnderlineThickness      {0}\n
AfmInfo.CapHeight          =CapHeight               {0}\n
AfmInfo.XHeight            =XHeight                 {0}\n
AfmInfo.Ascender           =Ascender                {0}\n
AfmInfo.Descender          =Descender               {0}\n
AfmInfo.GlyphNotFound      =Glyph {0} not found!\n
AfmInfo.GlyphInfo          =Glyphinformation ({0})\n-------------------------------\n
AfmInfo.Number             =Number  {0} (dec) {1} (hex) {2} (oct)\n
AfmInfo.Width              =Width           {0}\n
AfmInfo.GlyphBBoxllx       =GlyphBBox llx   {0}\n
AfmInfo.GlyphBBoxlly       =GlyphBBox lly   {0}\n
AfmInfo.GlyphBBoxurx       =GlyphBBox urx   {0}\n
AfmInfo.GlyphBBoxury       =GlyphBBox ury   {0}\n
AfmInfo.Ligature           =Ligature        {0} - {1}\n
AfmInfo.Kerning            =Kerning         {0} - {1}  {2}\n
AfmInfo.EncNotFound        =Encdoing file {0} not found!\n
AfmInfo.GlyphTest          =Glyph {0} {1} {2}\n
AfmInfo.GlyphNotFound      =not found
AfmInfo.GlyphFound         =found
AfmInfo.GlyphRename        =rename {0}

