XtfInfo.Call=java de.dante.util.font.XtfInfo <file.ttf>\n-o, --outdir <dir> directory for the output files\n-p, --props <file> property file with parameter.\n-D<name>=<value>  set a system property\n-Dxtf.printhead=true/false   Print global information.\n-Dxtf.listglyphs=true/false  Print the names of the glyphs.\n-Dxtf.charinfo=true/false    Print the info about a char.\n-Dxtf.charcode=0..6535       The code of the char.\n-Dxtf.glyphinfo=true/false   Print the info about a glyph.\n-Dxtf.glyphname=<name>       The name of the glyph.\n-Dxtf.printglyphs=true/false Print all glyphs in an pdf file.\n-Dxtf.outdir=<dir>           Directory for the output.\n-Dxtf.ttfinfo=true/false     Print information about ttf files in a directory.\n-Dxtf.ttfdir=<dir>           The directory with the ttf files.\n-Dxtf.ttfcopy=true/false   Copy the font to the ps-fontname.\n-Dxtf.ttfgroup=true/false    Group the font.\n-Dxtf.printfamily=true/false Print the font family with all glyphs.\n
XtfInfo.Head               =XtfInfo          (ExTeX {0})\n------------------------------------------\n
XtfInfo.Filename           =Filename         {0}\n
XtfInfo.Fullname           =Fullname         {0}\n
XtfInfo.Platform           =Platform         {0}\n
XtfInfo.PSName             =PostScriptname   {0}\n
XtfInfo.SubFamily          =SubFamily        {0}\n
XtfInfo.Version            =Version          {0}\n
XtfInfo.NumGlyphs          =Number of glpyhs {0}\n
XtfInfo.ListGlyph          ={0}\n\n
XtfInfo.CMAP               =CMAP {0} {1}\n
XtfInfo.CHARMAP            =-> {0} ({1}) {2}\n
XtfInfo.GlyphPOS           =Glyph {0} ({1}) ({2})\n
XtfInfo.GlyphWidth         =width {0}\n
XtfInfo.ErrPG              =printglpyh can only use direct file font (not over the file finder!)\n
XtfInfo.TtfInfo            =File ({0})  PsName={1}\n
XtfInfo.TtfCopy            =copy from {0} to {1}\n
