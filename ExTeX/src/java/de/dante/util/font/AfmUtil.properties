AfmUtil.Call=java de.dante.util.font.Afm2Xml [options] <file.afm>\n
-x, --xml <file.xml> convert the afm into a xml file\n
-e, --efm <file.efm> convert the afm into a efm file\n
-c, --createenc <name> create for all glyphs encoding vectors (see --encvector)\n
-v, --encvector <file.enc>  use the specified encoding vectors to take it out from the list\n
AfmUtil.XmlCreate=XML file {0} created!\n
AfmUtil.EfmCreate=EFM file {0} created!\n
AfmUtil.EncCreate={1} encoding files with {0} glyphs created!\n
