# TTP [95]
TTP.NextConfusion=I can''t go on meeting you like this
TTP.NextConfusion.help=One of your faux pas seems to have wounded me deeply...\n
        in fact, I''m barely conscious. Please fix it and try again.
# TTP [98]
TTP.Interrupt=Interruption
TTP.Interrupt.help=You rang?\n\
        Try to insert some instructions for me (e.g.,`I\\showlists''),\n\
        unless you just want to quit by typing `X''.
#
# TTP [338]
TTP.OuterInMatch=Forbidden control sequence found while scanning use of {0}
TTP.OuterInMatch.help=I suspect you have forgotten a `'}''', causing me\n\
        to read past where you wanted me to stop.\n\
        I''ll try to recover; but if the error is serious,\n\
        you''d better type `E'' or `X'' now and fix your file.
# TTP [338]
TTP.OuterInToks=Forbidden control sequence found while scanning text of {0}
TTP.OuterInToks.help=I suspect you have forgotten a `}'', causing me\n\
        to read past where you wanted me to stop.\n\
        I''ll try to recover; but if the error is serious,\n\
        you''d better type `E'' or `X'' now and fix your file.
# TTP [360]
TTP.NoEnd=*** (job aborted, no legal \\end found)
# TTP [395]
TTP.ExtraRightBrace=Argument of {0} has an extra '}'
TTP.ExtraRightBrace.help=I''ve run across a `'}''' that doesn''t seem to match anything.\n\
        For example, `\\def\\a#1{...}'' and `\\a}'' would produce\n\
        this error. If you simply proceed now, the `\\par'' that\n\
        I''ve just inserted will cause me to report a runaway\n\
        argument that might be the root of the problem. But if\n\
        your `}'' was spurious, just type `2'' and it will go away.
# TTP [408]
TTP.MixedGlueUnits=Incompatible glue units
TTP.MixedGlueUnits.help=I''m going to assume that 1mu=1pt when they''re mixed.
# TTP [445]
TTP.NumberTooBig=Number too big
TTP.NumberTooBig.help=I can only go up to 2147483647=''17777777777=''7FFFFFFF,\n\
        so I''m using that number instead of yours.
# TTP [460]
TTP.DimenTooLarge=Dimension too large
TTP.DimenTooLarge.help=I can''t work with sizes bigger than about 19 feet.\n\
        Continue and I''ll use the largest value I can.
# TTP [476]
TTP.TooManyParams=You already have nine parameters
TTP.TooManyParams.help=I''m going to ignore the # sign you just used.
#
# TTP [479]
TTP.IllegalParamNum=Illegal parameter number in definition of {0}
TTP.IllegalParamNum.help=You meant to type ## instead of #, right?\n\
        Or maybe a } was forgotten somewhere earlier, and things\n\
        are all screwed up? I''m going to assume that you meant ##.
# TTP [530]
TTP.MissingFile=*** (job aborted, file error in nonstop mode)
# TTP [567]
TTP.NotEnoughRoomForTFM=Font {0} not loaded: Not enough room left
TTP.NotEnoughRoomForTFM.help=I''m afraid I won''t be able to make use of this font,\n\
        because my memory for character-size data is too small.\n\
        If you''re really stuck, ask a wizard to enlarge me.\n\
        Or maybe try `I\\font<same font id>=<name of loaded font>''.
# TTP [579]
TTP.TooBigFontdimenNum=Font {0} has only {1} fontdimen parameters
TTP.TooBigFontdimenNum.help=To increase the number of font parameters, you must\n\
        use \\fontdimen immediately after the \\font is loaded.
# TTP [641]
TTP.PageTooLarge=Huge page cannot be shipped out
TTP.PageTooLarge.help=The page just created is more than 18 feet tall or\n\
        more than 18 feet wide, so I suspect something went wrong.
# TTP [776]
TTP.ImproperAlignInFormula=Improper {0} inside $$''s
TTP.ImproperAlignInFormula.help=Displays can use special alignments (like \\eqalignno)\n\
        only if nothing but the alignment itself is between $$''s.\n\
        So I''ve deleted the formulas that preceded this alignment.
# TTP [976]
TTP.InfShrinkInVsplit=Infinite glue shrinkage found in box being split
TTP.InfShrinkInVsplit.help=The box you are \\vsplitting contains some infinitely\n\
        shrinkable glue, e.g., `\\vss'' or `\\vskip 0pt minus 1fil''.\n\
        Such glue doesn''t belong there; but you can safely proceed,\n\
        since the offensive shrinkability has been made finite.
# TTP [1004]
TTP.InfShrinkInPage=Infinite glue shrinkage found on current page
TTP.InfShrinkInPage.help=The page about to be output contains some infinitely\n\
        shrinkable glue, e.g., `\\vss'' or `\\vskip 0pt minus 1fil''.\n\
        Such glue doesn''t belong there; but you can safely proceed,\n\
        since the offensive shrinkability has been made finite.
# TTP [1009]
TTP.InfShrinkInsert=Infinite glue shrinkage inserted from {0}{1}
TTP.InfShrinkInsert.help=The correction glue for page breaking with insertions\n\
        must have finite shrinkability. But you may proceed,\n\
        since the offensive shrinkability has been made finite.
# TTP [1066]
TTP.ExtraCommand=Extra {0}
TTP.ExtraCommand.help=Things are pretty mixed up, but I think the worst is over.
# TTP [1080]
TTP.CantTakeFromPage=You can''t use `{0}'' in {1}
TTP.CantTakeFromPage.help=Sorry...I usually can''t take things from the current page.\n\
        This \\lastbox will therefore be void.
# TTP [1099]
TTP.CantInsertOutbox=You can''t {0}{1}
TTP.CantInsertOutbox.help=I''m changing to {0}{2}; box {1} is special.
# TTP [1120]
TTP.TooLongDisc=Discretionary list is too long
TTP.TooLongDisc.help=Wow---I never thought anybody would tweak me here.\n\
        You can''t seriously need such a huge discretionary list?
# TTP [1121]
TTP.ImproperDisc=Improper discretionary list
TTP.ImproperDisc.help=Discretionary lists must contain only boxes and kerns.
# TTP [1127]
TTP.AllignLeftError=Missing { inserted
TTP.AllignLeftError.help=I''ve put in what seems to be necessary to fix\n\
        the current column of the current alignment.\n\
        Try to go on, since this might almost work.
# TTP [1127]
TTP.AllignRightError=Missing } inserted
TTP.AllignRightError.help=I''ve put in what seems to be necessary to fix\n\
        the current column of the current alignment.\n\
        Try to go on, since this might almost work.
# TTP [1132]
TTP.MissingCr=Missing {0} inserted
TTP.MissingCr.help=I''m guessing that you meant to end an alignment here.
# TTP [1192]
TTP.ExtraRight=Extra {0}
TTP.ExtraRight.help=I''m ignoring a \\right that had no matching \\left.
# TTP [1207]
TTP.MissingFormulaEnd=Missing $$ inserted
TTP.MissingFormulaEnd.help=Displays can use special alignments (like \\eqalignno)\n\
        only if nothing but the alignment itself is between $$''s.
# TTP [1241]
TTP.ImproperSetbox=Improper {0}
TTP.ImproperSetbox.help=Sorry, \\setbox is not allowed after \\halign in a display,\n\
        or between \\accent and an accented character.
# TTP [1252]
TTP.CantLoadPatterns=Patterns can be loaded only by INITEX
#
# TTP [1298]
TTP.Show.SeeTranscript= (See the transcript file)
# TTP [1293]
TTP.ShortShow=
TTP.ShortShow.help=This isn''t an error message; I''m just \\showing something.\n\
        Type `I\\show...'' to show more (e.g., \\show\\cs,\n\
        \\showthe\\count10, \\showbox255, \\showlists).
# TTP [1293]
TTP.LongShow=
TTP.LongShow.help=This isn''t an error message; I''m just \\showing something.\n\
        Type `I\\show...'' to show more (e.g., \\show\\cs,\n\
        \\showthe\\count10, \\showbox255, \\showlists).\n\
        And type `I\\tracingonline=1\\show...'' to show boxes and\n\
        lists on your terminal as well as in the transcript file.
# TTP [1372]
TTP.UnbalancedWrite=Unbalanced write command
TTP.UnbalancedWrite.help=On this page there''s a \\write with fewer real {''s than }''s.\n\
        I can''t handle that very well; good luck.
# TTP [324,782,789,791]
TTP.IntAlignPre=(interwoven alignment preambles are not allowed)
