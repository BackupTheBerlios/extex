# TTP [83]
ErrorHandler.Prompt=? 
ErrorHandler.help=\
        Type <return> to proceed, S to scroll future error messages,\n\
        R to run without stopping, Q to run quietly,\n\
        I to insert something, \n\
        1 or ... or 9 to ignore the next 1 to 9 tokens of input,\n\
        H for help, X to quit.
