# TTP [95]
DisplaymathInMath=This can''t happen ($$ in $)
DisplaymathInMath.help=I''m broken. Please show this to someone who can fix can fix
# TTP [1064]
TTP.MissingInserted=Missing {0} inserted
TTP.MissingInserted.help=I''ve inserted something that you may have forgotten.\n\
        (See the <inserted text> above.)\n\
        With luck, this will get me unwedged. But if you\n\
        really didn''t forget anything, try typing `2'' now; then\n\
        my insertion and my current dilemma will both disappear.
# TTP [1069]
TTP.ExtraOrForgotten=Extra }, or forgotten {0}
TTP.ExtraOrForgotten.help=I''ve deleted a group-closing symbol because it seems to be\n\
        spurious, as in `$x}$''. But perhaps the } is legitimate and\n\
        you forgot something else, as in `\\hbox'{'$x'}'''. In such cases\n\
        the way to recover is to insert both the forgotten and the\n\
        deleted material, e.g., by typing `I$}''.
# TTP [1120]
TTP.IllegalMathDisc=Illegal math {0}
TTP.IllegalMathDisc.help=Sorry: The third part of a discretionary break must be\n\
        empty, in math formulas. I had to delete your third part.
# TTP [1177]
TTP.DoubleSuperscript=Double superscript
TTP.DoubleSuperscript.help=I treat `x^1^2'' essentially like `x^1{}^2''.
# TTP [1177]
TTP.DoubleSubscript=Double subscript
TTP.DoubleSubscript.help=I treat `x_1_2'' essentially like `x_1{}_2''.
# TTP [1183]
TTP.AmbiguousFraction=Ambiguous; you need another '{' and '}'
TTP.AmbiguousFraction.help=I''m ignoring this fraction specification, since I don''t\n\
        know whether a construction like `x \\over y \\over z''\n\
        means `{x \\over y} \\over z'' or `x \\over {y \\over z}''.
# TTP [1195]
TTP.InsufficientSymbolFonts=Math formula deleted: Insufficient symbol fonts
TTP.InsufficientSymbolFonts.help=Sorry, but I can''t typeset math unless \\textfont 2\n\
        and \\scriptfont 2 and \\scriptscriptfont 2 have all\n\
        the \\fontdimen values needed in math symbol fonts.
# TTP [1195]
TTP.InsufficientExtensionFonts=Math formula deleted: Insufficient extension fonts
TTP.InsufficientExtensionFonts.help=Sorry, but I can''t typeset math unless \\textfont 3\n\
        and \\scriptfont 3 and \\scriptscriptfont 3 have all\n\
        the \\fontdimen values needed in math extension fonts.
#
