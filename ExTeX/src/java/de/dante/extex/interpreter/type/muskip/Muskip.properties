TTP.IllegalMu=Illegal unit of measure (mu inserted)
TTP.IllegalMu.help=The unit of measurement in math glue must be mu.\n\
        To recover gracefully from this error, it''s best to\n\
        delete the erroneous units; e.g., type `2'' to delete\n\
        two letters. (See Chapter 27 of The TeXbook.)
