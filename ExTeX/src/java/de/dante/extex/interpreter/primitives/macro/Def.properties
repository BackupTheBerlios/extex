# TTP [338]
TTP.EOFinDef=File ended while scanning definition of {0}
TTP.EOFinDef.help=I suspect you have forgotten a `'}''', causing me\n\
        to read past where you wanted me to stop.\n\
        I''ll try to recover; but if the error is serious,\n\
        you''d better type `E'' or `X'' now and fix your file.
# TTP [338]
TTP.OuterInDef=Forbidden control sequence found while scanning definition of {0}
TTP.OuterInDef.help=I suspect you have forgotten a `'}''', causing me\n\
        to read past where you wanted me to stop.\n\
        I''ll try to recover; but if the error is serious,\n\
        you''d better type `E'' or `X'' now and fix your file.
# TTP [475]
TTP.MissingLeftDefBrace=Missing '{' inserted
TTP.MissingLeftDefBrace.help=Where was the left brace? You said something like `\\def\\a'}''',\n\
        which I''m going to interpret as `\\def\\a'{''}'''.
# TTP [476]
TTP.NonConsequtiveParams=Parameters must be numbered consecutively
TTP.NonConsequtiveParams.help=I''ve inserted the digit you should have used after the #.\n\
        Type `1'' to delete what you did use.
