MissingLeftBrace=Missing left brace for color value
MissingLeftBrace.help=I have expected to see a left brace here to start the\n\
    specification of a color value.
#
MissingRightBrace=Missing right brace for color value
MissingRightBrace.help=I have expected to see a right brace here to end the\n\
    specification of a color value.
#
IllegalValue=Illegal color value
IllegalValue.help=I have expected to see a floating point number in the range\n\
    from 0.0 to 1.0 instead of `{0}'.
#
MissingColor=Missing color
MissingColor.help=I have expected to see a color.
