   <h1>Patgen</h1> 

   <p>
   <tt>patgen</tt> is a program to generate hyphenation patterns from
   a list of hyphenated words. This program is available as part of
   the &TeX; suite. It should be reimplemented in Java to conform to the
   &ExTeX; code base.
   </p>

   <h1>Wanted</h1> 

   <ul>
     <li>Someone with skills in Java to do the reimplementation.
     </li>
   </ul>
